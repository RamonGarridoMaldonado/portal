server.port=9090
server.servlet.contextPath=/portal

spring.datasource.url=jdbc:mysql://localhost:3306/matriculacion
spring.datasource.username=matriculacion
spring.datasource.password=Matriculacion*1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.default_schema=matriculacion
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

url.matriculacion.rest.service=http://localhost:9092/matriculacion/
url.seguridad.rest.service=http://localhost:9092/seguridad/

